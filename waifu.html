<!DOCTYPE html>
<html lang="ru">
<head>
  <base href="/Our-website-2/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waifu Gallery - Multi API App</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/waifu-style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1>Multi API App</h1>
      <ul class="nav-links">
        <li><a href="/">Главная</a></li>
        <li><a href="/currency.html">Курс валют</a></li>
        <li><a href="/waifu.html" class="active">Аниме арты</a></li>
		<li><a href="/anime.html">Аниме каталог</a></li> 
      </ul>
    </div>
  </nav>

  <main class="container">
    <header class="waifu-header">
      <h2>Waifu Gallery</h2>
      <p class="subtitle">Галерея рандомных аниме изображений с Waifu.im</p>
    </header>

    <div class="controls">
      <div class="filter-group">
        
        <label for="tags" id="tagsLabel">Теги (через запятую):</label>
        <input 
          type="text" 
          id="tags" 
          placeholder=""
          value="maid">

    </div>

      <div class="filter-group">
        <label for="orientation">Ориентация:</label>
        <select id="orientation">
          <option value="">Любая</option>
          <option value="PORTRAIT">Портрет</option>
          <option value="LANDSCAPE">Ландшафт</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="nsfw">Контент:</label>
        <select id="nsfw">
          <option value="false">SFW</option>
          <option value="true">NSFW</option>
        </select>
      </div>

      <button id="searchBtn" class="search-btn">Поиск</button>
      <button id="nextBtn" class="next-btn">Смотреть следующий</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Загрузка...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="gallery" class="gallery"></div>

    <div id="imageModal" class="modal hidden">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div class="modal-info">
        <p id="modalTags"></p>
        <a id="modalSource" href="#" target="_blank">Источник</a>
      </div>
    </div>
  </main>

  <script type="module" src="/waifu.js"></script>
</body>
</html>
