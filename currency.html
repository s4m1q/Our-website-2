<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1>Multi API App</h1>
      <ul class="nav-links">
        <li><a href="/">Главная</a></li>
        <li><a href="/currency.html" class="active">Валюты</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h2>Конвертер валют</h2>
    
    <div class="currency-converter">
      <div class="converter-box">
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" value="100" min="0" step="0.01">
      </div>

      <div class="converter-row">
        <div class="converter-box">
          <label for="fromCurrency">Из валюты:</label>
          <select id="fromCurrency">
            <option value="USD" selected>USD - Доллар США</option>
            <option value="EUR">EUR - Евро</option>
            <option value="RUB">RUB - Российский рубль</option>
            <option value="GBP">GBP - Фунт стерлингов</option>
            <option value="JPY">JPY - Японская иена</option>
            <option value="CNY">CNY - Китайский юань</option>
          </select>
        </div>

        <div class="converter-box">
          <label for="toCurrency">В валюту:</label>
          <select id="toCurrency">
            <option value="USD">USD - Доллар США</option>
            <option value="EUR" selected>EUR - Евро</option>
            <option value="RUB">RUB - Российский рубль</option>
            <option value="GBP">GBP - Фунт стерлингов</option>
            <option value="JPY">JPY - Японская иена</option>
            <option value="CNY">CNY - Китайский юань</option>
          </select>
        </div>
      </div>

      <button id="convertBtn" class="convert-btn">Конвертировать</button>

      <div id="loading" class="loading" style="display: none;">Загрузка...</div>
      <div id="error" class="error" style="display: none;"></div>
      
      <div id="result" class="currency-result" style="display: none;">
        <div class="result-amount" id="resultAmount"></div>
        <div class="exchange-rate" id="exchangeRate"></div>
        <div class="last-update" id="lastUpdate"></div>
      </div>
    </div>
  </main>

  <script type="module" src="/currency.js"></script>
</body>
</html>
