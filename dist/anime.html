<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аниме каталог - Multi API App</title>
  <link rel="stylesheet" href="/anime-style.css">
  <script type="module" crossorigin src="/Our-website-2/assets/anime-uYveFMoo.js"></script>
  <link rel="modulepreload" crossorigin href="/Our-website-2/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/Our-website-2/assets/main-siKJSivu.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1>Multi API App</h1>
      <ul class="nav-links">
        <li><a href="/">Главная</a></li>
        <li><a href="/currency.html">Курс валют</a></li>
        <li><a href="/waifu.html">Аниме арты</a></li>
        <li><a href="/anime.html" class="active">Аниме каталог</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <header class="anime-header">
      <h2>Аниме каталог</h2>
      <p class="subtitle">Поиск и просмотр аниме через Shikimori API</p>
    </header>

    <div class="controls">
      <div class="filter-group">
        <label for="search">Поиск аниме:</label>
        <input 
          type="text" 
          id="search" 
          placeholder="Введите название аниме..."
        >
      </div>

      <!-- УДАЛЁН ВЫПАДАЮЩИЙ СПИСОК ЖАНРОВ -->

      <div class="filter-group">
        <label for="status">Статус:</label>
        <select id="status">
          <option value="">Все</option>
          <option value="released">Вышедшие</option>
          <option value="ongoing">Онгоинг</option>
          <option value="anons">Анонсировано</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="kind">Тип:</label>
        <select id="kind">
          <option value="">Все</option>
          <option value="tv">TV Сериал</option>
          <option value="movie">Фильм</option>
          <option value="ova">OVA</option>
          <option value="ona">ONA</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="order">Сортировка:</label>
        <select id="order">
          <option value="popularity">По популярности</option>
          <option value="ranked">По рейтингу</option>
          <option value="name">По названию</option>
          <option value="aired_on">По дате выхода</option>
        </select>
      </div>

      <div class="button-group">
        <button id="searchBtn" class="search-btn">Поиск</button>
        <button id="loadMoreBtn" class="next-btn">Загрузить еще</button>
      </div>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Загрузка аниме...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="animeList" class="anime-list"></div>

    <!-- Модальное окно -->
    <div id="animeModal" class="modal hidden">
      <div class="modal-background" onclick="closeModalWindow()"></div>
      <div class="modal-container">
        <span class="close" onclick="closeModalWindow()">&times;</span>
        <div class="modal-content">
          <div class="modal-image-section">
            <img id="modalImage" src="" alt="" class="modal-image">
          </div>
          <div class="modal-info-section">
            <h3 id="modalTitle" class="modal-title"></h3>
            <p id="modalJapaneseTitle" class="modal-japanese-title"></p>
            <div class="modal-stats">
              <div class="stat-item">
                <span class="stat-label">Рейтинг:</span>
                <span id="modalScore" class="stat-value score"></span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Эпизоды:</span>
                <span id="modalEpisodes" class="stat-value"></span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Статус:</span>
                <span id="modalStatus" class="stat-value"></span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Год:</span>
                <span id="modalYear" class="stat-value"></span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Тип:</span>
                <span id="modalKind" class="stat-value"></span>
              </div>
            </div>
            <!-- Описание УДАЛЕНО -->
            <div class="modal-links">
              <a id="modalShikimoriLink" href="#" target="_blank" class="source-link">Открыть в Shikimori</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
